<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Confetti -->
    <div class="confetti confetti1"></div>
    <div class="confetti confetti2"></div>
    <div class="confetti confetti3"></div>
    <div class="confetti confetti4"></div>
    <div class="confetti confetti5"></div>
    <div class="confetti confetti6"></div>
    <!-- Birthday Text -->
    <div class="birthday-text">HAPPY<br> BIRTHDAY Zynan</div>
    <!-- Cake -->
    <div class="cake">
        <div class="layer layer-bottom">
            <div class="drip drip-bottom"></div>
        </div>
        <div class="layer layer-middle">
            <div class="drip drip-middle"></div>
        </div>
        <div class="layer layer-top">
            <div class="drip drip-top"></div>
        </div>
        <div class="candles">
            <div class="candle">
                <div class="flame"></div>
                <div class="stripe"></div>
            </div>
        </div>
        <div class="plate"></div>
    </div>
</body>
</html>
